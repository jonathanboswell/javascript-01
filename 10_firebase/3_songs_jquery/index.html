<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Fan Page</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom styles for this template -->
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header text-danger">
        <h1>Band Fan Page</h1>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-6">

            <div class="panel-group">
              <div class="panel panel-primary">
                <div class="panel-heading">Add a song</div>
                <div class="panel-body">
                    <div class="form-group">
                      <label>Song:</label>
                      <textarea id="song" type="text" class="form-control"></textarea>
                    </div>
                    <button id="add-song" class="btn btn-success">Add Song</button>
                </div>
              </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">

            <div class="panel-group">
              <div class="panel panel-primary">
                <div class="panel-heading">Songs</div>
                <div class="panel-body">
                  <ul id="song-list" class="list-item-group">
                  </ul>
                </div>
              </div>
            </div>

        </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/index.js"></script>
</html>
