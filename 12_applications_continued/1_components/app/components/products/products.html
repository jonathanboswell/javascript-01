<div id="products">
  <h3>Products</h3>
  <div class="row">
    <div class="col-sm-4 col-lg-4 col-md-4" ng-repeat="product in products.inventory">
        <div class="thumbnail">
            <img src="http://placehold.it/320x150" alt="">
            <div class="caption">
                <h4 class="pull-right">{{product.price | currency}}</h4>
                <h4><a href="#" ng-click="cart.add(product)">{{product.name}}</a>
                </h4>
                <p>This is a short description. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
            <div class="clearfix">
              <p class="pull-left">{{product.reviews}} reviews</p>
              <button ng-click="cart.add(product)" class="btn btn-success pull-right">Add to Cart</button>
            </div>
            <div class="ratings">
                <p>
                    <span class="glyphicon" ng-class="product.stars >= 1 ? 'glyphicon-star':'glyphicon-star-empty'"></span>
                    <span class="glyphicon" ng-class="product.stars >= 2 ? 'glyphicon-star':'glyphicon-star-empty'"></span>
                    <span class="glyphicon" ng-class="product.stars >= 3 ? 'glyphicon-star':'glyphicon-star-empty'"></span>
                    <span class="glyphicon" ng-class="product.stars >= 4 ? 'glyphicon-star':'glyphicon-star-empty'"></span>
                    <span class="glyphicon" ng-class="product.stars == 5 ? 'glyphicon-star':'glyphicon-star-empty'"></span>
                </p>
            </div>
        </div>
    </div>
  </div>
</div>
