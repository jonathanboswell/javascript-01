<h2>Clients</h2>

<form>
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" placeholder="Client name" ng-model="client.name">
  </div>
  <div class="form-group">
    <label>Location</label>
    <input class="form-control" placeholder="Client location" ng-model="client.location">
  </div>
</form>
<button class="btn btn-primary" ng-click="add()">Add Client</button>

<table class="table">
  <tr>
    <th>Name</th>
    <th>Location</th>
    <th>Actions</th>
  </tr>
  <tr ng-repeat="client in clients">
    <td>{{client.name}}</td>
    <td>{{client.location}}</td>
    <td>
      <button class="btn btn-danger" ng-click="delete(client.$id)">X</button>
  </tr>
</table>
